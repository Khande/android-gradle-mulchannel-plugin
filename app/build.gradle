buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'me.zhangls:mulchannel:0.0.1'
    }
}
apply plugin: 'mulchannel'

mulchannel {
    inputFile = file('lite-cmxj-debug.apk')
    tempDir = file('temp')
    outputDir = file('out')
    channels = ["qihu360","baidu","yingyongbao","wandoujia","taobao","xiaomi","nearme","anzhuo","anzhi","meizu"]
}